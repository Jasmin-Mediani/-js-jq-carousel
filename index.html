<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e6ac989c9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!--qui dentro ci sarÃ  la lista di immagini-->
      <div class="slideshow">
        <div class="prev">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="images">
          <img
            class="active first"
            src="https://cdn.pixabay.com/photo/2019/12/28/14/00/chrome-hill-4724725_1280.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2015/11/18/16/03/valencia-1049389_1280.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2019/01/11/02/49/dog-3926409_1280.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2020/02/08/10/35/soap-4829708_1280.jpg"
            alt=""
          />
          <img
            class="last"
            src="https://cdn.pixabay.com/photo/2020/02/26/19/40/switzerland-4882626_1280.jpg"
            alt=""
          />
        </div>
        <div class="next">
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="slider-nav">
          <i class="far fa-circle active first"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle last"></i>
        </div>
        <div class="bottoni">
          <button>Play</button>
          <button>Pausa</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
